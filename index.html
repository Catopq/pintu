<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼好图</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 上传区域优化 */
        .upload-container {
            border: 2px dashed #4CAF50;
            border-radius: 12px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }
        .upload-hint {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .file-info {
            color: #4CAF50;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        /* 按钮样式 */
        .solid-btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            color: white !important;
            transition: all 0.3s;
            font-weight: 500;
        }
        .btn-green {
            background-color: #28a745;
        }
        .btn-green:hover {
            background-color: #218838;
        }
        .btn-red {
            background-color: #dc3545;
        }
        .btn-red:hover {
            background-color: #c82333;
        }
        .btn-blue {
            background-color: #0d6efd;
        }
        .btn-blue:hover {
            background-color: #0b5ed7;
        }

        /* 画布容器 */
        #canvas-container {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: repeating-conic-gradient(#f8f9fa 0% 25%, #e9ecef 0% 50%) 50%/20px 20px;
            min-height: 300px;
        }
        #mainCanvas {
            display: block;
            max-width: 100%;
        }

        /* 透明度调节器 */
        .opacity-control {
            margin: 20px 0;
        }
        .opacity-slider {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: linear-gradient(to right, #0d6efd, #0d6efd);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border-radius: 4px;
            outline: none;
        }
        .opacity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #0d6efd;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 2px rgba(0,0,0,0.2);
        }
        .opacity-value {
            display: inline-block;
            width: 40px;
            text-align: center;
            margin-left: 10px;
        }

        /* 打赏弹窗 */
        .donate-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            z-index: 1000;
            display: none;
            text-align: center;
            max-width: 90%;
        }
        .modal-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        .donate-qrcode {
            width: 200px;
            height: 200px;
            margin: 15px auto;
            display: block;
        }
        .thank-you-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="container-fluid py-4">
    <div class="row g-4">
        <!-- 画布区域 -->
        <div class="col-12 col-lg-8">
            <div id="canvas-container">
                <canvas id="mainCanvas"></canvas>
            </div>
        </div>
        
        <!-- 控制面板 -->
        <div class="col-12 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- 文件上传 -->
                    <div class="upload-container mb-4">
                        <input type="file" id="fileUpload" class="d-none" multiple accept="image/*">
                        <label for="fileUpload" class="upload-label">
                            <i class="bi bi-cloud-arrow-up upload-icon"></i>
                            <span class="fw-bold">点击或拖放文件上传</span>
                            <span class="upload-hint">支持JPEG/PNG格式</span>
                            <span class="file-info" id="fileInfo"></span>
                        </label>
                    </div>

                    <!-- 混合模式选择 -->
                    <div class="mb-3">
                        <label class="form-label">混合模式：</label>
                        <select id="blendMode" class="form-select">
                            <option value="multiply" selected>正片叠底</option>
                            <option value="exclusion">排除</option>
                            <option value="screen">滤色</option>
                            <option value="overlay">叠加</option>
                        </select>
                    </div>

                    <!-- 透明度调节 -->
                    <div class="opacity-control mb-3">
                        <label class="form-label d-flex align-items-center">
                            透明度：
                            <input type="range" id="opacitySlider" class="opacity-slider" min="0" max="100" value="100">
                            <span class="opacity-value">100%</span>
                        </label>
                    </div>

                    <!-- 功能按钮 -->
                    <button class="solid-btn btn-blue w-100 mb-3" onclick="toggleInvert()">
                        反差色模式
                    </button>
                    
                    <button class="solid-btn btn-blue w-100 mb-3" onclick="exportImage()">
                        下载图片
                    </button>

                    <!-- 社交按钮行 -->
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="solid-btn btn-green w-100" onclick="joinGroup()">
                              👨‍👨‍👦 加入群聊
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="solid-btn btn-red w-100" onclick="showDonate()">
                               🐭 更多老鼠
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 打赏弹窗 -->
    <div class="modal-mask" id="mask"></div>
    <div class="donate-modal" id="donateBox">
        <h4>爱你宝子</h4>
        <p class="thank-you-text">留言QQ并加入交流群，这边派人主动联系你</p>
        <img src="https://pic1.imgdb.cn/item/682972f358cb8da5c8fa3b5f.jpg" 
             alt="打赏二维码" 
             class="donate-qrcode">
        <button class="btn btn-primary" onclick="closeDonate()">关闭</button>
    </div>

<script>
// 核心处理模块
const canvas = document.getElementById('mainCanvas');
const ctx = canvas.getContext('2d');
const fileInput = document.getElementById('fileUpload');
const fileInfo = document.getElementById('fileInfo');
const opacitySlider = document.getElementById('opacitySlider');
const opacityValue = document.querySelector('.opacity-value');
let imageStack = [];
let originalPixels = null;
let processedPixels = null;
let isInverted = false;
let currentOpacity = 1.0;
let cachedCanvas = document.createElement('canvas');

// 初始化画布
function initCanvas() {
    const container = document.getElementById('canvas-container');
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
    cachedCanvas.width = canvas.width;
    cachedCanvas.height = canvas.height;
    
    ctx.fillStyle = '#FFF';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

// 图像加载处理
async function loadImages(files) {
    const loadedImages = [];
    
    for (const file of files) {
        try {
            const img = await new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject();
                img.src = URL.createObjectURL(file);
            });
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = img.width;
            tempCanvas.height = img.height;
            tempCanvas.getContext('2d').drawImage(img, 0, 0);
            
            loadedImages.push(tempCanvas);
            fileInfo.textContent = `${files.length}个文件已选择`;
        } catch {
            fileInfo.innerHTML = `<span style="color:red">${file.name}加载失败</span>`;
        }
    }
    
    return loadedImages;
}

// 图像合成（带透明度支持）
function compositeImages() {
    if (imageStack.length === 0) return;

    const tempCtx = cachedCanvas.getContext('2d');
    tempCtx.clearRect(0, 0, cachedCanvas.width, cachedCanvas.height);
    tempCtx.fillStyle = '#FFF';
    tempCtx.fillRect(0, 0, cachedCanvas.width, cachedCanvas.height);
    
    const firstImage = imageStack[0];
    const scale = Math.min(
        cachedCanvas.width / firstImage.width,
        cachedCanvas.height / firstImage.height
    );
    
    imageStack.forEach((img, index) => {
        tempCtx.globalCompositeOperation = index === 0 ? 'source-over' 
            : document.getElementById('blendMode').value;
        
        const x = (cachedCanvas.width - img.width * scale) / 2;
        const y = (cachedCanvas.height - img.height * scale) / 2;
        
        // 应用透明度
        tempCtx.globalAlpha = currentOpacity;
        tempCtx.drawImage(img, x, y, img.width * scale, img.height * scale);
        tempCtx.globalAlpha = 1.0; // 重置透明度
    });
    
    // 保存原始和处理后的像素数据
    originalPixels = tempCtx.getImageData(0, 0, cachedCanvas.width, cachedCanvas.height);
    processedPixels = applyInvertEffect(originalPixels, isInverted);
    
    // 更新显示
    updateDisplay();
}

// 应用反差色效果
function applyInvertEffect(sourcePixels, shouldInvert) {
    const result = ctx.createImageData(sourcePixels.width, sourcePixels.height);
    
    if (shouldInvert) {
        for (let i = 0; i < sourcePixels.data.length; i += 4) {
            result.data[i] = 255 - sourcePixels.data[i];     // R
            result.data[i+1] = 255 - sourcePixels.data[i+1]; // G
            result.data[i+2] = 255 - sourcePixels.data[i+2]; // B
            result.data[i+3] = sourcePixels.data[i+3];      // Alpha
        }
    } else {
        for (let i = 0; i < sourcePixels.data.length; i++) {
            result.data[i] = sourcePixels.data[i];
        }
    }
    
    return result;
}

// 更新显示
function updateDisplay() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (isInverted) {
        ctx.putImageData(processedPixels, 0, 0);
    } else {
        ctx.putImageData(originalPixels, 0, 0);
    }
}

// 反差色处理
function toggleInvert() {
    if (!originalPixels) {
        alert('请先上传图片');
        return;
    }
    
    isInverted = !isInverted;
    processedPixels = applyInvertEffect(originalPixels, isInverted);
    updateDisplay();
}

// 透明度调节
function updateOpacity() {
    currentOpacity = opacitySlider.value / 100;
    opacityValue.textContent = `${opacitySlider.value}%`;
    
    if (imageStack.length > 0) {
        compositeImages();
    }
}

// 图片导出
function exportImage() {
    if (!originalPixels) {
        alert('请先上传图片');
        return;
    }
    
    const exportCanvas = document.createElement('canvas');
    exportCanvas.width = canvas.width;
    exportCanvas.height = canvas.height;
    const exportCtx = exportCanvas.getContext('2d');
    
    // 导出当前显示状态
    if (isInverted) {
        exportCtx.putImageData(processedPixels, 0, 0);
    } else {
        exportCtx.putImageData(originalPixels, 0, 0);
    }
    
    exportCanvas.toBlob(blob => {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `processed_${Date.now()}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        setTimeout(() => URL.revokeObjectURL(a.href), 100);
    }, 'image/png', 0.92);
}

// 文件选择处理
async function handleFileSelect() {
    if(!fileInput.files || fileInput.files.length === 0) return;
    
    imageStack = await loadImages(Array.from(fileInput.files));
    if(imageStack.length > 0) {
        compositeImages();
    }
}

// 拖拽上传
const uploadContainer = document.querySelector('.upload-container');

uploadContainer.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadContainer.style.borderColor = '#45a049';
    uploadContainer.style.background = 'rgba(76, 175, 80, 0.1)';
});

uploadContainer.addEventListener('dragleave', () => {
    uploadContainer.style.borderColor = '#4CAF50';
    uploadContainer.style.background = '#f8f9fa';
});

uploadContainer.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadContainer.style.borderColor = '#4CAF50';
    uploadContainer.style.background = '#f8f9fa';
    
    if(e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect();
    }
});

// 事件监听
fileInput.addEventListener('change', handleFileSelect);
document.getElementById('blendMode').addEventListener('change', () => {
    if(imageStack.length > 0) {
        compositeImages();
    }
});
opacitySlider.addEventListener('input', updateOpacity);

// 社交功能
function joinGroup() {
    window.open('https://qm.qq.com/q/Dz0O262eRy', '_blank');
}

function showDonate() {
    document.getElementById('mask').style.display = 'block';
    document.getElementById('donateBox').style.display = 'block';
}

function closeDonate() {
    document.getElementById('mask').style.display = 'none';
    document.getElementById('donateBox').style.display = 'none';
}

// 初始化
window.addEventListener('load', initCanvas);
window.addEventListener('resize', () => {
    initCanvas();
    if(imageStack.length > 0) {
        compositeImages();
    }
});
</script>
</body>
</html>
